version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: employment_db
    restart: always
    environment:
      POSTGRES_DB: employment_db
      POSTGRES_USER: ${DB_USER:-employment_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-employment_user} -d employment_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # 内存限制 (4GB服务器，数据库最多用1.2GB)
    mem_limit: 1200m
    mem_reservation: 800m

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employment_app
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-employment_user}:${DB_PASSWORD}@postgres:5432/employment_db
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    # 内存限制 (最多用500MB)
    mem_limit: 500m
    mem_reservation: 300m
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: employment_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - app_network
    mem_limit: 100m

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
